<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merlin's Potions</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@400;700&family=Oswald:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--
    <div id="app"></div>
    -->
    <div class="container-fluid">
      <div class="container">
        <header class="d-flex justify-content-between px-3 my-5">
          <div class="logo flex-fill">
            <p><strong>MERLIN'S</strong> POTIONS</p>
            <p class="logospan"><span>fine potions since 1026</span></p>
          </div>

          <div class="d-flex flex-fill px-3">
            <div class="col my-1">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-search"></i>&nbsp;
                  </div>
                </div>
                <input
                  type="text"
                  class="form-control input-search"
                  id="inputSearch"
                  placeholder="Search our stock"
                />
              </div>
            </div>
          </div>

          <div class="flex-fill d-flex cart-resume">
            <div class="flex-fill">
              <p class="text-italic color-orange text-strong">
                Free shipping <br />
                <small>on orders over $50</small>
              </p>
            </div>
            <div class="flex-fill">
              <i class="fa fa-filter"></i>
            </div>
            <div class="flex-fill cart-resume">
              <span class="color-gray">BAG:</span>
              <span class="color-orange">1</span>
            </div>
          </div>
        </header>
      </div>

      <nav class="navbar navbar-expand-lg navbar-dark bg-purple">
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdownMenuLink"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Dropdown link
                  </a>
                  <div
                    class="dropdown-menu"
                    aria-labelledby="navbarDropdownMenuLink"
                  >
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </nav>

      <div class="row"></div>
      <div class="row"></div>
    </div>

    <script type="module" src="/main.js"></script>
    <script src="./node_modules/bootstrap/js/dist/base-component.js"></script>
  </body>
</html>
